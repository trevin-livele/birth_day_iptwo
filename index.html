<body>
    <div class="container">
        <h1>FILL IN YOUR DETAILS TO GET YOUR AKAN NAME</h1>
<form>

<fieldset>

    <legend>
        Enter your date of birth and Gender
    </legend>

    <div>
        <div class="mb-3">
            <label for="date" id="date" class="form-label">Date of birth</label>
            <input type="date" id="date" class="form-control" placeholder="Disabled input">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>

            <select id="gender" class="form-select">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
        </div>
        <br>



        <button onclick="Akangen(event)" type="submit" class="btn btn primary">submit
        </button>








</fieldset>



</div>
</form>
</div>
